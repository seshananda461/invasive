      <p>GOOD QUALITY SERVICE</p>
    </div>
  </ng-template>

    <img src="../../assets/images/slide-two.jpg" alt="">
    <div class="carousel-caption">
      <h3>PREPRESS</h3>
      <p>GOOD PREPRESS SERVICE</p>
    </div>
    <div class="card-link">
      <a href="" class="c-link">Learn More

      </a>
  </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="../../assets/images/slide-three.jpg"  alt="Random third slide">
